<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>不止电影工作室</title>
  <style>
    /* 全局样式 */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* 标题和宣传语样式 */
    .header {
      text-align: center;
      padding: 20px;
      background: #333;
      color: white;
    }

    .header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .header .tagline {
      font-size: 1rem;
      color: #ccc;
      margin-top: 5px;
    }

    /* 叠层展示样式 */
    .container {
      position: relative;
      width: 100%;
      flex: 1;
      padding: 10px;
    }

    .layer {
      position: absolute;
      width: 90%;
      height: 80%;
      left: 5%;
      top: 10%;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      transform: translateY(calc(var(--index, 0) * 18%)) scale(1);
      opacity: 0.9;
      transition: transform 0.5s ease, box-shadow 0.3s ease, opacity 0.5s ease;
      z-index: calc(10 - var(--index, 0));
      overflow-y: auto;
      padding: 20px;
      cursor: pointer;
      background-size: cover;
      background-position: center;
    }

    .layer.active {
      transform: translateY(0) scale(1.05);
      opacity: 1;
      z-index: 20;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
    }

    .layer h2 {
      margin: 0;
      color: #333;
      font-size: 1.4rem;
    }

    .layer p {
      color: #555;
      line-height: 1.5;
      font-size: 1rem;
    }

    /* 电影海报样式 */
    .posters {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding-bottom: 10px;
      margin-top: 15px;
    }

    .posters figure {
      margin: 0;
      text-align: center;
    }

    .posters img {
      border-radius: 10px;
      width: 100px;
      height: 150px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .posters img:hover {
      transform: scale(1.1);
    }

    .posters figcaption {
      margin-top: 5px;
      font-size: 0.9rem;
      color: #555;
    }

    /* 模态框样式 */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
    }

    .close-modal {
      position: absolute;
      top: 15px;
      right: 35px;
      color: white;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    #caption {
      text-align: center;
      color: white;
      margin-top: 15px;
      font-size: 1.2rem;
    }

    /* 页底样式 */
    .footer {
      text-align: center;
      padding: 15px;
      background: #333;
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- 网页标题 -->
  <header class="header">
    <h1>不止电影工作室</h1>
    <p class="tagline">探索那些改变世界的精彩瞬间</p>
  </header>

  <div class="container">
    <!-- Nathan Lee -->
    <div class="layer" data-layer="1">
      <h2>Nathan Lee</h2>
      <p>创始人 & 剪辑指导</p>
      <p>擅长精细化剪辑，主张“剪辑是故事的灵魂”，涉猎动作、剧情等多个题材。</p>
      <div class="posters">
        <figure>
          <img src="https://img2.doubanio.com/view/photo/l/public/p2150506108.webp" alt="重生">
          <figcaption>重生</figcaption>
        </figure>
        <figure>
          <img src="https://img2.doubanio.com/view/photo/l/public/p2612060587.webp" alt="危机航线">
          <figcaption>危机航线</figcaption>
        </figure>
        <figure>
          <img src="https://img2.doubanio.com/view/photo/l/public/p2611632143.webp" alt="关于我妈的一切">
          <figcaption>关于我妈的一切</figcaption>
        </figure>
        <figure>
          <img src="https://img2.doubanio.com/view/photo/l/public/p2556126805.webp" alt="如影随心">
          <figcaption>如影随心</figcaption>
        </figure>
      </div>
    </div>

    <!-- 闫瑞鹏 -->
    <div class="layer" data-layer="2">
      <h2>闫瑞鹏</h2>
      <p>剪辑师</p>
      <p>擅长精细化剪辑和镜头语言的创意表达。</p>
      <div class="posters">
        <figure>
          <img src="https://img2.doubanio.com/view/photo/l/public/p2656217566.webp" alt="球状闪电">
          <figcaption>球状闪电</figcaption>
        </figure>
        <figure>
          <img src="https://img2.doubanio.com/view/photo/l/public/p2576109447.webp" alt="消失的孩子">
          <figcaption>消失的孩子</figcaption>
        </figure>
        <figure>
          <img src="https://img2.doubanio.com/view/photo/l/public/p2614981818.webp" alt="扫黑">
          <figcaption>扫黑</figcaption>
        </figure>
      </div>
    </div>

    <!-- 魏志华 -->
    <div class="layer" data-layer="3">
      <h2>魏志华</h2>
      <p>剪辑师</p>
      <p>以高效剪辑和稳定风格著称。</p>
      <div class="posters">
        <figure>
          <img src="https://img2.doubanio.com/view/photo/l/public/p2303342414.webp" alt="欢乐颂">
          <figcaption>欢乐颂</figcaption>
        </figure>
        <figure>
          <img src="https://img2.doubanio.com/view/photo/l/public/p2556380518.webp" alt="都挺好">
          <figcaption>都挺好</figcaption>
        </figure>
        <figure>
          <img src="https://img2.doubanio.com/view/photo/l/public/p2552496780.webp" alt="猎风行动">
          <figcaption>猎风行动</figcaption>
        </figure>
      </div>
    </div>
  </div>

  <!-- 模态框 -->
  <div class="modal" id="modal">
    <span class="close-modal">&times;</span>
    <img class="modal-content" id="modal-image">
    <div id="caption"></div>
  </div>

  <!-- 页底 -->
  <footer class="footer">
    <p>© 2024 不止电影工作室</p>
    <p>联系邮箱：ednathan@foxmail.com | 电话：+86 178-9609-7228</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modal-image");
      const caption = document.getElementById("caption");
      const closeModal = document.querySelector(".close-modal");

      // 海报点击事件
      const images = document.querySelectorAll(".posters img");
      images.forEach((img) => {
        img.addEventListener("click", () => {
          modal.style.display = "block";
          modalImg.src = img.src;
          caption.textContent = img.alt;
        });
      });

      // 关闭模态框
      closeModal.addEventListener("click", () => {
        modal.style.display = "none";
      });

      // 点击模态框外部关闭
      modal.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
