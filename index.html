<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>不止电影工作室</title>
  <style>
    /* 全局样式 */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* 标题和宣传语样式 */
    .header {
      text-align: center;
      padding: 20px;
      background: #333;
      color: white;
    }

    .header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .header .tagline {
      font-size: 1rem;
      color: #ccc;
      margin-top: 5px;
    }

    /* 叠层展示样式 */
    .container {
      position: relative;
      width: 100%;
      flex: 1;
      padding: 10px;
    }

    .layer {
      position: absolute;
      width: 90%;
      height: 80%;
      left: 5%;
      top: 10%;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      transform: translateY(calc(var(--index, 0) * 18%)) scale(1);
      opacity: 0.9;
      transition: transform 0.5s ease, box-shadow 0.3s ease, opacity 0.5s ease;
      z-index: calc(10 - var(--index, 0));
      overflow-y: auto;
      padding: 20px;
      cursor: pointer;
    }

    .layer.active {
      transform: translateY(0) scale(1.05);
      opacity: 1;
      z-index: 20;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
    }

    .layer h2 {
      margin: 0;
      color: #333;
      font-size: 1.4rem;
    }

    .layer p {
      color: #555;
      line-height: 1.5;
      font-size: 1rem;
    }

    /* 电影列表样式 */
    .movie {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-top: 15px;
    }

    .movie img {
      width: 100px;
      height: 150px;
      border-radius: 10px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .movie img:hover {
      transform: scale(1.1);
    }

    .movie .info {
      flex: 1;
    }

    .movie .info h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #333;
    }

    .movie .info p {
      margin: 5px 0 0;
      font-size: 0.9rem;
      color: #555;
    }

    /* 模态框样式 */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .modal img {
      display: block;
      margin: auto;
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
    }

    .modal .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: white;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- 网页标题 -->
  <header class="header">
    <h1>不止电影工作室</h1>
    <p class="tagline">探索那些改变世界的精彩瞬间</p>
  </header>

  <!-- 叠层容器 -->
  <div class="container">
    <!-- Nathan Lee -->
    <div class="layer" data-layer="1">
      <h2>Nathan Lee</h2>
      <p>创始人 & 剪辑指导</p>
      <p>擅长精细化剪辑，主张“剪辑是故事的灵魂”，涉猎动作、剧情等多个题材。</p>
      <div class="movie">
        <img src="https://img2.doubanio.com/view/photo/l/public/p2150506108.webp" alt="重生">
        <div class="info">
          <h3>重生</h3>
          <p>一部关于希望与重生的故事。</p>
        </div>
      </div>
      <div class="movie">
        <img src="https://img2.doubanio.com/view/photo/l/public/p2612060587.webp" alt="危机航线">
        <div class="info">
          <h3>危机航线</h3>
          <p>一场危机中的生存冒险。</p>
        </div>
      </div>
    </div>
  </div>

  <!-- 模态框 -->
  <div class="modal" id="modal">
    <span class="close">&times;</span>
    <img id="modal-image" alt="">
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const layers = document.querySelectorAll(".layer");
      const modal = document.getElementById("modal");
      const modalImage = document.getElementById("modal-image");
      const closeModal = document.querySelector(".modal .close");

      // 点击图片放大显示
      document.querySelectorAll(".movie img").forEach(img => {
        img.addEventListener("click", (e) => {
          modal.style.display = "block";
          modalImage.src = img.src;
          modalImage.alt = img.alt;
        });
      });

      // 关闭模态框
      closeModal.addEventListener("click", () => {
        modal.style.display = "none";
      });

      // 点击模态框外部关闭
      modal.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.style.display = "none";
        }
      });

      // 点击空白区域恢复布局
      document.body.addEventListener("click", (e) => {
        if (!e.target.closest(".layer") && !e.target.closest(".movie img")) {
          layers.forEach(layer => layer.classList.remove("active"));
        }
      });

      // 点击叠层激活
      layers.forEach(layer => {
        layer.addEventListener("click", () => {
          layers.forEach(l => l.classList.remove("active"));
          layer.classList.add("active");
        });
      });
    });
  </script>
</body>
</html>
