<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limitless Film Studio</title>
  <style>
    /* 基础样式重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #333;
      padding: 20px;
      text-align: center;
    }

    /* 页头样式 */
    header {
      background: #333;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    /* 容器样式 */
    .container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      max-width: 2000px;
      margin: 20px auto;
      flex-wrap: wrap;
    }

    /* 每一层样式 */
    .layer {
      flex: 1 1 calc(33.333% - 20px);
      background: #333;
      border: 5px solid #333;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .layer:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .layer h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #fff;
    }

    .layer p {
      font-size: 14px;
      color: #fff;
      margin-bottom: 10px;
    }

    .movie-item {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .movie-item img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
    }

    .movie-info {
      color: #fff;
      text-align: left;
    }

    .movie-info p {
      margin-bottom: 8px;
    }

    /* 弹出窗口样式 */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 600px;
      background: #000;
      color: #333;
      padding: 10px;
      border-radius: 0px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .modal iframe {
      width: 100%;
      height: 300px;
      border: none;
    }

    /* 背景遮罩层 */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    /* 响应式布局 */
    @media screen and (max-width: 768px) {
    .container {
        flex-wrap: wrap;
        justify-content: center;
    }

    .layer {
      flex: 1 1 calc(33.333% - 20px);
        margin-bottom: 10px;
    }
      .layer h2 {
        font-size: 10px;
      }

      .layer p {
        font-size: 8px;
        margin-bottom: 5px;
      }

      .movie-info p {
        font-size: 6px;
        margin-bottom: 3px;
      }
      .movie-item {
        flex-direction: column;
        align-items: center;
      }

      .movie-item img {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>不止电影工作室</h1>
    <p>Limitless Motion Picture</p>
    <p>光影不止，梦想不息</p>
    <nav>
      <ul>
        <li><a href="#about">工作室简介</a></li>
        <li><a href="#works">剪辑作品</a></li>
        <li><a href="#contact">联系方式</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <!-- 动态生成内容 -->
  </div>

  <!-- 背景遮罩层 -->
  <div class="overlay"></div>

  <!-- 弹出窗口 -->
  <div class="modal">
    <iframe src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <script>
    // 数据结构
    const teamMembers = [
      {
        name: "Nathan Lee",
        role: "创始人 & 剪辑指导",
        description: "主张“剪辑是故事的灵魂”，涉猎犯罪、动作、剧情等多个题材。",
        movies: [
          {
            name: "怒潮",
            director: "马浴柯",
            releaseDate: "2023-12-16",
            boxOffice: "5亿人民币",
            poster: "https://img9.doubanio.com/view/photo/l/public/p2913215934.jpg",
            trailer: "https://vod.pipi.cn/fec9203cvodtransbj1251246104/791f0c341397757894326119580/v.f42905.mp4",
          },
          {
            name: "重生",
            director: "马浴柯",
            releaseDate: "2023-10-15",
            boxOffice: "7亿人民币",
            poster: "https://img1.doubanio.com/view/photo/l/public/p2911838840.jpg",
            trailer: "https://vod.pipi.cn/fec9203cvodtransbj1251246104/eb2fe23b1397757890956248912/v.f42905.mp4",
          }
        ]
      },
      {
        name: "闫瑞鹏",
        role: "剪辑师",
        description: "具备深厚的视觉艺术背景，专注于影像的创意剪辑。她对节奏把控和镜头语言的运用有着敏锐的洞察力。",
        movies: [
          {
            name: "月光下的秘密",
            director: "赵薇",
            releaseDate: "2023-09-05",
            boxOffice: "2亿人民币",
            poster: "poster2.jpg",
            trailer: "https://www.youtube.com/embed/abc456",
          }
        ]
      },
      {
        name: "魏志华",
        role: "剪辑师",
        description: "经验丰富的剪辑师，擅长快速高效的剪辑工作，确保项目按时完成，且质量上乘。",
        movies: [
          {
            name: "星辰之间的旅程",
            director: "克里斯托弗·诺兰",
            releaseDate: "2024-02-12",
            boxOffice: "8亿人民币",
            poster: "poster3.jpg",
            trailer: "https://www.youtube.com/embed/pqr789",
          }
        ]
      }
    ];

    // 动态生成分层内容
    const container = document.querySelector(".container");

    teamMembers.forEach((member, index) => {
      // 创建层容器
      const layer = document.createElement("div");
      layer.className = "layer";
      layer.innerHTML = `
        <h2>${member.name}</h2>
        <p><strong>角色：</strong>${member.role}</p>
        <p>${member.description}</p>
        <p>参与作品：</p>
      `;

      // 为每位成员的作品创建独立展示区域
      const movieContainer = document.createElement("div");
      movieContainer.className = "movie-container";

      member.movies.forEach((movie) => {
        const movieItem = document.createElement("div");
        movieItem.className = "movie-item";
        movieItem.innerHTML = `
          <img src="${movie.poster}" alt="${movie.name}海报" data-trailer="${movie.trailer}">
          <div class="movie-info">
            <p><strong>电影名：</strong>${movie.name}</p>
            <p><strong>导演：</strong>${movie.director}</p>
            <p><strong>上映日期：</strong>${movie.releaseDate}</p>
            <p><strong>总票房：</strong>${movie.boxOffice}</p>
          </div>
        `;
        movieContainer.appendChild(movieItem);
      });

      layer.appendChild(movieContainer); // 将电影区域添加到对应层
      container.appendChild(layer); // 将每一层加入容器
    });

    // 弹出预告片功能
    document.addEventListener("DOMContentLoaded", () => {
      const images = document.querySelectorAll(".container img");
      const modal = document.querySelector(".modal");
      const overlay = document.querySelector(".overlay");
      const iframe = modal.querySelector("iframe");

      images.forEach((img) => {
        img.addEventListener("click", () => {
          const trailerUrl = img.getAttribute("data-trailer");
          iframe.src = trailerUrl;
          modal.style.display = "block";
          overlay.style.display = "block";
        });
      });

      overlay.addEventListener("click", () => {
        modal.style.display = "none";
        overlay.style.display = "none";
        iframe.src = ""; // 停止播放
      });
    });
  </script>
</body>
</html>
